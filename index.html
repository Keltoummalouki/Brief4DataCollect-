<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step Form</title>
    <link rel="stylesheet" href="./assets/stylecss/css/bootstrap.css" />
  </head>

  <body>
    <!----------------------------------- Form ----------------------------------->
    <div class="container">
      <div class="card">
        <form id="form" onsubmit="submitForm(event)">
          <h1>Multi-step Form</h1>

          <!----------------------------------- Section 1 ----------------------------------->
          <div class="input-control section" id="section1">
            <label for="firstname">First name:</label>
            <input type="text" placeholder="First name" id="firstname" required />
            <div class="error"></div>

            <label for="lastname">Last name:</label>
            <input type="text" placeholder="Last name" id="lastname" required />

            <label for="age">Age:</label>
            <input type="number" placeholder="Enter your age" id="age" required />

            <div class="button">
              <button class="sub" type="button" onclick="nextSection(2)">Next</button>
            </div>
          </div>

          <!----------------------------------- Section 2 ----------------------------------->
          <div class="input-control section" id="section2" style="display: none">
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email" id="email" required />

            <label for="phone">Phone number:</label>
            <input type="number" placeholder="Enter your phone number" id="phone" required />

            <div class="button">
              <button class="res" type="button" onclick="prevSection(1)">Previous</button>
              <button class="sub" type="button" onclick="nextSection(3)">Next</button>
            </div>
          </div>

          <!----------------------------------- Section 3 ----------------------------------->
          <div class="input-control section" id="section3" style="display: none">
            <label for="feedback">Your feedback:</label>
            <input type="text" placeholder="Enter your feedback" id="feedback" class="feed-input" required />

            <div class="button">
              <button class="res" type="button" onclick="prevSection(2)">Previous</button>
              <button class="sub" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!----------------------------------- JavaScript ----------------------------------->
    <script>
      function showSection(sectionNumber) {
        document.querySelectorAll(".section").forEach((section) => {
          section.style.display = "none";
        });
        document.getElementById("section" + sectionNumber).style.display = "block";
      }

      function nextSection(sectionNumber) {
        showSection(sectionNumber);
      }

      function prevSection(sectionNumber) {
        showSection(sectionNumber);
      }

      function submitForm(event) {
        event.preventDefault();
        alert("Form submitted successfully!");
        document.getElementById("form").reset();
        showSection(1);
      }
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
