<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form with Validation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      .error {
        color: red;
        font-size: 0.875rem;
      }
      .button {
        display: flex;
        justify-content: space-between;
      }
      .card {
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <!----------------------------------- Form ----------------------------------->
    <div class="container">
      <div class="card shadow">
        <form id="form" onsubmit="submitForm(event)">
          <h1 class="text-center mb-4">Survey Form</h1>

          <!----------------------------------- Section 1 ----------------------------------->
          <div class="input-control section" id="section1">
            <div class="form-group">
              <label for="firstname">First name:</label>
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                id="firstname"
              />
              <div class="error" id="error-firstname"></div>
            </div>

            <div class="form-group">
              <label for="lastname">Last name:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                id="lastname"
              />
              <div class="error" id="error-lastname"></div>
            </div>

            <div class="form-group">
              <label for="age">Age:</label>
              <input
                type="number"
                class="form-control"
                placeholder="Enter your age"
                id="age"
              />
              <div class="error" id="error-age"></div>
            </div>

            <div class="button mt-3">
              <button
                class="btn btn-primary"
                type="button"
                onclick="nextSection(2)"
              >
                Next
              </button>
            </div>
          </div>

          <!----------------------------------- Section 2 ----------------------------------->
          <div
            class="input-control section"
            id="section2"
            style="display: none"
          >
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email"
                id="email"
              />
              <div class="error" id="error-email"></div>
            </div>

            <div class="form-group">
              <label for="phone">Phone number:</label>
              <input
                type="number"
                class="form-control"
                placeholder="Enter your phone number"
                id="phone"
              />
              <div class="error" id="error-phone"></div>
            </div>

            <div class="button mt-3">
              <button
                class="btn btn-secondary"
                type="button"
                onclick="prevSection(1)"
              >
                Previous
              </button>
              <button
                class="btn btn-primary"
                type="button"
                onclick="nextSection(3)"
              >
                Next
              </button>
            </div>
          </div>

          <!----------------------------------- Section 3 ----------------------------------->
          <div
            class="input-control section"
            id="section3"
            style="display: none"
          >
            <div class="form-group">
              <label for="feedback">Your feedback:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your feedback"
                id="feedback"
              />
              <div class="error" id="error-feedback"></div>
            </div>

            <div class="button mt-3">
              <button
                class="btn btn-secondary"
                type="button"
                onclick="prevSection(2)"
              >
                Previous
              </button>
              <button class="btn btn-success" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!----------------------------------- JavaScript ----------------------------------->
    <script>
      function showSection(sectionNumber) {
        document.querySelectorAll(".section").forEach((section) => {
          section.style.display = "none";
        });
        document.getElementById("section" + sectionNumber).style.display =
          "block";
      }

      function nextSection(sectionNumber) {
        if (validateSection(sectionNumber - 1)) {
          showSection(sectionNumber);
        }
      }

      function prevSection(sectionNumber) {
        showSection(sectionNumber);
      }

      function validateSection(sectionNumber) {
        let isValid = true;

        if (sectionNumber === 1) {
          isValid =
            validateField("firstname") &&
            validateField("lastname") &&
            validateField("age");
        } else if (sectionNumber === 2) {
          isValid = validateField("email") && validateField("phone");
        } else if (sectionNumber === 3) {
          isValid = validateField("feedback");
        }

        return isValid;
      }

      function validateField(fieldId) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById("error-" + fieldId);
        let isValid = true;

        if (field.value.trim() === "") {
          errorElement.textContent = `${field.placeholder} is required`;
          isValid = false;
        } else {
          errorElement.textContent = ""; // Clear any previous error
        }

        if (fieldId === "age" && field.value < 18) {
          errorElement.textContent = "Age must be 18 or older";
          isValid = false;
        }

        if (fieldId === "email" && !/\S+@\S+\.\S+/.test(field.value)) {
          errorElement.textContent = "Please enter a valid email address";
          isValid = false;
        }

        return isValid;
      }

      function submitForm(event) {
        event.preventDefault();
        if (validateSection(3)) {
          alert("Form submitted successfully!");
          document.getElementById("form").reset();
          showSection(1);
        }
      }
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
